<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./2playerdice.css" />
    <title>Two player mode</title>
  </head>
  <body>
    <div id="container">
      <div class="player-container" id="player1cont">
        <div class='player-name'>Player 1</div>
        <div class='current-roll'>0</div>
        <div class='score'>Current <br> 0</div>
      </div>
      <div class="player-container" id="player2cont">
        <div class='player-name'>Player 2</div>
        <div class='current-roll'>0</div>
        <div class='score'>Current <br> 0</div>
      </div>
      <div id="button-container">
        <button type="button" id="new-game" class="mid-container">
          New game
        </button>
        <div id="image-container" class="mid-container">
          <img src="" id="dice-image" />
        </div>
        <button type="button" class="mid-container" id="roll-dice">
          Roll dice
        </button>
        <button type="button" class="mid-container" id="hold">Hold</button>
      </div>
      <script src="./2playerdice.js"></script>
    </div>
    <footer>
      <a href="./index.html">1 player mode</a>
    </footer>
  </body>
</html>
